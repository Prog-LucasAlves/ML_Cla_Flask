<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initil-scale=1.0">
        <title>Diabetes Prediction Data</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='data.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="title-with-icon">
                <i class="fas fa-database title-icon"></i>
                <h1>Saved Prediction Data</h1>
            </div>

            <div class="data-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            {% for column in columns %}
                            <th>{{ column }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in data %}
                        <tr>
                            {% for item in row %}
                            <td>{{ item }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="back-btn">
                <a href="{{ url_for('index') }}">
                    <i class="fas fa-arrow-left"></i> Voltar para Predição
                </a>
            </div>

        </div>
    </body>
</html>
